<!DOCTYPE html>
<html lang="en">
    <div class="formatum">
    <h1>Autó feltöltése</h1>
    <form>
        <label>Gyártó:</label><br>
        <select name="manufacturer" class="nagySelect" required></select><br>
        <input type="text" name="name" class="nagyText" placeholder="Név" required><br>
        <input type="text" name="color" class="nagyText" placeholder="Szín" required><br>
        <input type="number" min ="1950" name="year" class="nagyText" placeholder="Évjárat" required><br>
        <input type="number" min="10" name="horsepower" class="nagyText" placeholder="Lóerő" required><br>
        <input type="number" min="1" name="consumption" class="nagyText" placeholder="Fogyasztás" required><br>
        <input type="number" min="0" name="available" class="nagyText" placeholder="Elérhető" required><br>
        <input type="submit", value="Feltöltés" class="nagySubmit">
    </form>
    </div>
    <script src="../js/autotHozzaad.js"></script>
</html>
